<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!--  Metas  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  Styles  -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/style.css">

  <!--  Google fonts and icons  -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

  <!--  Tittle  -->
  <title>Obuc Challenge</title>
</head>

<body>
  <header class="header">
    <h1>
      Controle de Locais de Trabalho
    </h1>
    <div class="login-icons">
      <i class='button-login bx bx-home'></i>
      <i class='button-login bx bx-user'></i>
      <div class="login-info">
        <h3>Usuário</h3>
        <p>Administrador</p>
      </div>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <h2>
        <i class='bx bxs-brightness'></i>
        Administração
      </h2>
      <nav>
        <button>Administradores</button>
        <button>Áreas</button>
        <button>Locais de Trabalho</button>
        <button>Habilidades</button>
        <button>Log</button>
        <button>Responsáveis</button>
      </nav>
    </aside>

    <section class="content">
      <h1>Locais de Trabalho</h1>
      <div class="principal">
        <form id="form">
          <label for="input-predio">Prédio
            <select class="form-select" id="input-predio">
              <option selected></option>
              <option>Prédio 1</option>
              <option>Prédio 2</option>
              <option>Prédio 3</option>
              <option>Prédio 4</option>
              <option>Prédio 5</option>
            </select>
          </label>
          <label for="input-local">Local de Trabalho<input id="input-local" type="text"></label>
          <button type="submit" id="add">+</button>
        </form>

        <div>
          <table class="table">
            <thead>
              <tr>
                <th class="th" scope="col">Prédios</th>
                <th class="th" scope="col">Locais de trabalho</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="/js/script.js"></script>
</body>

</html>
